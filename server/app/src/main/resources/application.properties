logging.level.org.springframework=INFO
logging.level.com.mkyong=INFO
logging.level.com.zaxxer=DEBUG
logging.level.pt.ue.ambiente.server.grpc=DEBUG
logging.level.pt.ue.ambiente.server.mqtt=DEBUG
logging.level.pt.ue.ambiente.server.rest=DEBUG
logging.level.root=ERROR

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

spring.datasource.url=jdbc:postgresql://localhost:5432/sd-monitor-ambiental
spring.datasource.username=sd-monitor-ambiental
spring.datasource.password=sd-monitor-ambiental
spring.datasource.driver-class-name=org.postgresql.Driver

# This helps debug: shows SQL queries in the console
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
